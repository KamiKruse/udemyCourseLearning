<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Dice</title>
    <link rel="stylesheet" type="text/css" href="/Sake117Dice/style.css">
</head>
<body>
    <div class="container">
        <h1 id="header" type="button" onClick="refreshPage()">Refresh Me</h1>
        <h2 id="sub-header" display="none">Winner</h2>
        <!-- <div class="area"> -->
        <div id="p1" class="dice">Player 1
            <div class="box">
                <div class="circle top-left"></div>
                <div class="circle top-center"></div>
                <div class="circle top-right"></div>
                <div class="circle center-left"></div>
                <div class="circle center"></div>
                <div class="circle center-right"></div>
                <div class="circle bottom-left"></div>
                <div class="circle bottom-center"></div>
                <div class="circle bottom-right"></div>
            </div>
        </div>
        <div id="p2" class="dice p2">Player 2
            <div class="box">
                <div class="circle top-left"></div>
                <div class="circle top-center"></div>
                <div class="circle top-right"></div>
                <div class="circle center-left"></div>
                <div class="circle center"></div>
                <div class="circle center-right"></div>
                <div class="circle bottom-left"></div>
                <div class="circle bottom-center"></div>
                <div class="circle bottom-right"></div>
            </div>
        </div>
        <!-- </div> -->
    </div>
   
    <script src="/Sake117Dice/index.js"></script>
</body>
</html>
